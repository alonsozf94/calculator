<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calc-u-l8r</h1>
    <div class="container">
        <div class="display-screen">
            <p id="number-field"></p>
        </div>
        <div class="button-container">
            <button id="clear" class="basic-button">CLEAR</button>
            <button id="delete" class="basic-button">DELETE</button>
            <button data-operator="%" class="basic-button">%</button>
            <button data-operator="/" class="basic-button">รท</button>
            <button data-number="7" class="basic-button">7</button>
            <button data-number="8" class="basic-button">8</button>
            <button data-number="9" class="basic-button">9</button>
            <button data-operator="x" class="basic-button">x</button>
            <button data-number="4" class="basic-button">4</button>
            <button data-number="5" class="basic-button">5</button>
            <button data-number="6" class="basic-button">6</button>
            <button data-operator="-" class="basic-button">-</button>
            <button data-number="1" class="basic-button">1</button>
            <button data-number="2" class="basic-button">2</button>
            <button data-number="3" class="basic-button">3</button>
            <button data-operator="+" class="basic-button">+</button>
            <button data-number="0" class="basic-button">0</button>
            <button data-number="." class="basic-button">.</button>
            <button id="result" class="basic-button result-button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
